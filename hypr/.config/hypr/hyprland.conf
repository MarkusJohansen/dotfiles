source = ~/.config/hypr/env.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/rules.conf

monitor=,preferred,auto,1

# startup

exec-once = hyprpaper
exec-once = sleep 1 && hyprlock
exec-once = waybar

# config

input {
  kb_layout = no
  repeat_delay = 250
  repeat_rate = 35
  touchpad {
    natural_scroll = yes
    tap-to-click = yes
  }
}

general {
  gaps_in = 2
  gaps_out = 8
  border_size = 3
  col.active_border = rgb(ffb464) rgb(ff8c42) 45deg
  col.inactive_border = rgba(8c9fff55)
  layout = dwindle
}

dwindle {
  smart_split = true
}

decoration {
  rounding = 10
  
  blur {
    enabled = true
    size = 1
    passes = 2
  }
  
  # Dim inactive windows to make active window pop more
  dim_inactive = true
  dim_strength = 0.20
}

animations {
  enabled = true
}

# Keybinds (Norwegian layout with Windows key)
$mod = SUPER
bind = $mod, Return, exec, wezterm
bind = $mod, Z, exec, wezterm
bind = $mod, Q, killactive
bind = $mod, Space, exec, killall wofi || wofi --show drun -n
bind = $mod, E, togglesplit
bind = $mod, F, fullscreen, 1
bind = $mod, V, togglefloating
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, P, pseudo
bind = $mod, L, exec, hyprlock
bind = $mod, Space, layoutmsg, swapwithmaster

# Norwegian-specific keybinds
bind = $mod, semicolon, exec, killall wofi || wofi --show drun -n  # Norwegian ø key
bind = $mod, apostrophe, exec, killall wofi || wofi --show drun -n  # Norwegian æ key

# volume/brightness (PipeWire + brightnessctl)
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = , XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# screenshots
bind = $mod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod SHIFT, S, exec, grim - | swappy -f -

# quick apps
bind = $mod, B, exec, firefox
bind = $mod, C, exec, cursor
bind = $mode, S, exec, spotify
bind = $mod, N, exec, nautilus

# workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 52
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Comprehensive tiling keybinds
# Focus windows (hjkl navigation)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Move windows (hjkl navigation)
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Resize windows
bind = $mod CTRL, h, resizeactive, -20 0
bind = $mod CTRL, j, resizeactive, 0 20
bind = $mod CTRL, k, resizeactive, 0 -20
bind = $mod CTRL, l, resizeactive, 20 0

# Alternative arrow key navigation
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Alternative arrow key window movement
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Alternative arrow key resizing
bind = $mod CTRL, left, resizeactive, -20 0
bind = $mod CTRL, down, resizeactive, 0 20
bind = $mod CTRL, up, resizeactive, 0 -20
bind = $mod CTRL, right, resizeactive, 20 0

# Layout controls
bind = $mod, Tab, cyclenext
bind = $mod SHIFT, Tab, cyclenext, prev
bind = $mod, grave, togglespecialworkspace, magic
bind = $mod SHIFT, grave, movetoworkspace, special:magic

# Window management
bind = $mod, M, fullscreen, 0
bind = $mod SHIFT, M, fullscreen, 1
bind = $mod, T, togglesplit
bind = $mod, Y, pin
bind = $mod, U, togglegroup
bind = $mod SHIFT, G, moveoutofgroup
bind = $mod, G, moveintogroup, r

# Workspace navigation with mouse
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bindm = $mod SHIFT, mouse:272, resizewindow

# Reload desktop environment (Hyprland, Hyprpaper, and Waybar)
bind = $mod, R, exec, ~/dotfiles/hypr/.config/hypr/reload.sh
