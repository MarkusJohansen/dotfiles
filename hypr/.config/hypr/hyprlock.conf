# ~/.config/hypr/hyprlock.conf

general {
  hide_cursor = true
  disable_loading_bar = true
}

# Use a live screenshot as the background and blur it
background {
  monitor = 
  path = screenshot
  blur_passes = 3
  blur_size = 8
  brightness = 0.4
  contrast = 0.9
}

# Password field with dynamic neon glow
input-field {
  monitor =
  size = 350, 60
  rounding = 10
  position = 0, 0
  halign = center
  valign = center
  placeholder_text = <span foreground="##8c9fff">PWD</span>
  fail_text = <span foreground="##ff6464">âœ— WRONG PASSWORD</span>
  
  # Normal typing - blue neon
  font_color = rgb(140, 159, 255)   # neon blue text color
  dots_color = rgb(140, 159, 255)   # neon blue dots
  
  # Checking password - yellow neon glow
  check_color = rgb(255, 230, 100)  # bright yellow
  
  # Wrong password - red neon glow
  fail_color = rgb(255, 100, 100)   # bright neon red
  fail_transition = 300  # quick transition to red
  
  dots_center = true
  border_size = 4
  border_color = rgb(140, 159, 255)  # neon blue border (normal state)
  inner_color = rgba(10, 14, 26, 0.7)  # dark blue-purple background
  outer_color = rgba(140, 159, 255, 0.6)  # neon blue outer glow (normal state)
  outline_thickness = 4
  
  # Softer shadow so border color changes are more visible
  shadow_passes = 2
  shadow_size = 6
  shadow_color = rgba(100, 120, 200, 0.3)
  shadow_boost = 1.0
}

# Time label with neon orange glow
label {
  monitor =
  text = cmd[update:1000] echo "$(date +'%H:%M')"
  color = rgb(255, 180, 100)  # neon orange
  font_size = 120
  font_family = JetBrains Mono
  position = 0, 200
  halign = center
  valign = center
  shadow_passes = 3
  shadow_size = 8
  shadow_color = rgb(255, 140, 66)  # orange shadow for glow effect
}

# Date label with neon blue
label {
  monitor =
  text = cmd[update:60000] echo "$(date +'%A, %B %d')"
  color = rgb(140, 159, 255)  # neon blue
  font_size = 24
  font_family = JetBrains Mono
  position = 0, 80
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 4
  shadow_color = rgb(140, 159, 255)  # blue shadow for glow effect
}
